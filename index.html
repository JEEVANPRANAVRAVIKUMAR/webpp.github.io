<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Timetable</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      text-align: center;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
    }
    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .time {
      font-size: 1.2rem;
      margin: 10px 0;
      animation: fadeIn 1s infinite alternate;
    }
    /* Main content */
    .content {
      margin-left: 270px;
      padding: 30px;
      flex-grow: 1;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px 20px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button {
      background: #ff6b6b;
      color: #fff;
    }
    button:hover {
      background: #ff4757;
      transform: scale(1.05);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255,255,255,0.1);
      margin: 8px auto;
      padding: 12px;
      width: 70%;
      border-radius: 10px;
      font-size: 1.1rem;
      animation: slideIn 0.5s ease forwards;
    }
    /* Calendar popup */
    #calendar {
      display: none;
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    .note {
      margin-top: 10px;
      background: #eee;
      padding: 8px;
      border-radius: 6px;
    }
    @keyframes slideIn {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    @keyframes fadeIn {
      from {opacity: 0.7;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ“… Today</h2>
    <div id="date"></div>
    <div class="time" id="time"></div>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1>My Weekly Timetable</h1>

    <label for="day">Choose a day:</label>
    <select id="day">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
    </select>
    
    <button onclick="showTimetable()">Show Timetable</button>
    <button onclick="toggleCalendar()">âž• Add Reminder</button>
    
    <h2 id="dayTitle"></h2>
    <ul id="schedule"></ul>
    
    <!-- Calendar -->
    <div id="calendar">
      <h3>Add Reminder</h3>
      <label>Date: </label><br>
      <input type="date" id="reminderDate"><br>
      <label>Note: </label><br>
      <textarea id="reminderNote"></textarea><br>
      <button onclick="saveReminder()">Save</button>
      <div id="reminderList"></div>
    </div>
  </div>

  <script>
    /* Timetable Data */
    const timetable = {
      Monday: [
        "8:00 - 9:40 AM ->DSA LAB (venue:AB3 310)",
        "2:00 â€“ 2:50 PM â†’ Maths (venue:AB3 203)",
        "2:50 â€“ 3:40 PM â†’ Softskills (venue:AB3 205)",
        "3:50 â€“ 4:40 PM â†’ CAO (venue:AB3 106)",
        "4:40 â€“ 5:30 PM â†’ JAVA (venue:AB3 110)",
        "5:40 â€“ 6:30 PM â†’ MPMC (venue:AB3 110)"
      ],
      Tuesday: [
        "8:00 - 9.40 AM -> JAVA LAB (venue : AB3 410)",
        "9:50 - 11:30 AM-> OS LAB (venue :AB1 613)",
        "2:00 â€“ 2:50 PM â†’ ----",
        "2:50 â€“ 3:40 PM â†’ MPMC (venue:AB3 110)",
        "3:50 â€“ 4:40 PM â†’ OS (venue :AB3 107)",
        "4:40 â€“ 5:30 PM â†’ DSA (venue:AB3 204)",
        "5:40 â€“ 6:30 PM â†’ Maths (venue:AB3 203)"
      ],
      Wednesday: [
        "8:00 - 9:40 PM -> MPMC LAB (venue: AB1 207)",
        "2:00 â€“ 2:50 PM â†’ DSA (venue:AB3 204)",
        "2:50 â€“ 3:40 PM â†’ Maths (venue:AB3 203)",
        "3:50 â€“ 4:40 PM â†’ Softskills (venue:AB3 205)",
        "4:40 â€“ 5:30 PM â†’ CAO (venue:AB3 106)",
        "5:40 â€“ 6:30 PM â†’ ----"
      ],
      Thursday: [
        "2:00 â€“ 2:50 PM â†’ CAO (venue:AB3 106)",
        "2:50 â€“ 3:40 PM â†’ ----",
        "3:50 â€“ 4:40 PM â†’ MPMC",
        "4:40 â€“ 5:30 PM â†’ OS (venue:AB3 107)",
        "5:40 â€“ 6:30 PM â†’ ----"
      ],
      Friday: [
        "8:00 - 9.40 AM -> JAVA LAB (venue : AB3 410)",
        "2:00 â€“ 2:50 PM â†’ OS (venue:AB3 107)",
        "2:50 â€“ 3:40 PM â†’ DSA (venue:AB3 204)",
        "3:50 â€“ 4:40 PM â†’ Maths (venue:AB3 203)",
        "4:40 â€“ 5:30 PM â†’ Softskills (venue:AB3 205)",
        "5:40 â€“ 6:30 PM â†’ ----"
      ]
    };

    /* Show timetable */
    function showTimetable() {
      const day = document.getElementById("day").value;
      const schedule = document.getElementById("schedule");
      const dayTitle = document.getElementById("dayTitle");
      
      schedule.innerHTML = "";
      dayTitle.textContent = day + " Timetable";
      
      timetable[day].forEach(item => {
        let li = document.createElement("li");
        li.textContent = item;
        schedule.appendChild(li);
      });
    }

    /* Sidebar Date & Time */
    function updateDateTime() {
      const now = new Date();
      document.getElementById("date").textContent = now.toDateString();
      document.getElementById("time").textContent = now.toLocaleTimeString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    /* Calendar */
    function toggleCalendar() {
      const cal = document.getElementById("calendar");
      cal.style.display = (cal.style.display === "block") ? "none" : "block";
      loadReminders();
    }

    function saveReminder() {
      const date = document.getElementById("reminderDate").value;
      const note = document.getElementById("reminderNote").value;
      if (date && note) {
        let reminders = JSON.parse(localStorage.getItem("reminders")) || [];
        reminders.push({ date, note });
        localStorage.setItem("reminders", JSON.stringify(reminders));
        document.getElementById("reminderNote").value = "";
        loadReminders();
      } else {
        alert("Please enter date and note!");
      }
    }

    function loadReminders() {
      const reminderList = document.getElementById("reminderList");
      reminderList.innerHTML = "";
      let reminders = JSON.parse(localStorage.getItem("reminders")) || [];
      reminders.forEach(r => {
        let div = document.createElement("div");
        div.className = "note";
        div.textContent = r.date + " â†’ " + r.note;
        reminderList.appendChild(div);
      });
    }
  </script>
</body>
</html>
